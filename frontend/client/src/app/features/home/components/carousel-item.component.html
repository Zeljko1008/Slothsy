<div class="flex h-full">
  <div
    class="w-1/2 h-full bg-cover bg-center relative"
     [ngStyle]="{ 'background-image': 'url(' + baseUrl + category.bannerImageUrl + ')' }"
  >
    <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-4 w-full">
      <h2 class="text-2xl font-raleway font-bold">{{ category.name }}</h2>
      <p class="text-sm font-raleway">{{ category.shortDescription }}</p>
    </div>
  </div>

  <div class="w-1/2 flex flex-col justify-center items-start bg-rose-100 p-6">
    <p class="text-2xl font-raleway text-rose-900">{{ category.description }}</p>
     <a
    [routerLink]="['/shop', category.slug]"
    class="inline-block px-4 py-2 bg-rose-900 text-white rounded hover:bg-rose-600 transition"
  >
   let's get started
  </a>
  </div>
</div>
